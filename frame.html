		<script>
			$(document).ready(function() {
				//二维码显示与隐藏
				$("#head_code").mouseenter(function() {
					$("#sina").css("display", "block");
				});
				$("#head_code").mouseleave(function() {
					$("#sina").css("display", "none");
				});
				
				//框架集
				window.setInterval(function() {
					iFrameHeight()
				}, 500);

				function iFrameHeight() {
					var ifm = document.getElementById("iframeH");
					var subWeb = document.frames ? document.frames["iframeH"].document :
						ifm.contentDocument;
					ifm.height = subWeb.body.scrollHeight;
				}
			
			    
			});
			
		//搜索框淡入淡出

	$("#search_icon").on("mouseover", function() {
		$("#search_input").fadeIn(1000);
	});
	$("#search_icon").on("click", function() {
		$("#search_input").fadeOut(500);
	});

		</script>
