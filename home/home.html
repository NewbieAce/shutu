<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>蔬途界面框架</title>
		<link rel="stylesheet" href="home.css" />
		<script src="../JS/jquery-2.2.2.min.js" type="text/javascript"></script>
		<script src="../JS/search.js" type="text/javascript"></script>
		<script src="JS/jquery-1.11.3.min.js"></script>
		<script src="JS/PicCarousel.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
		

	</head>

	<body>

		<div id="wrap">
			<div class="poster-main B_Demo" style="margin-top:0px">
				<div class="poster-btn poster-prev-btn"></div>
				<ul class="poster-list">
					<li class="poster-item">
						<a href="#"><img src="Img/shutu.png" width="100%"></a>
					</li>
					<li class="poster-item">
						<a href="#"><img src="Img/news.png" width="100%"></a>
					</li>
					<li class="poster-item">
						<a href="#"><img src="Img/market.png" width="100%"></a>
					</li>
					<li class="poster-item">
						<a href="#"><img src="Img/personal.png" width="100%"></a>
					</li>
					<li class="poster-item">
						<a href="#"><img src="Img/rich.png" width="100%"></a>
					</li>

				</ul>
				<div class="poster-btn poster-next-btn"></div>
			</div>
			<script>
				$(".B_Demo").PicCarousel({
					"width": 1002,
					"height": 460,
					"posterWidth": 760,
					"posterHeight": 460,
					"scale": 0.9,
					"speed": 1600,
					"autoPlay": true,
					"delay": 1000,
					"verticalAlign": "top"
				});
			</script>

			<div id="view">
				<div id="view_report">
					<div class="view_p">
						可视化报表
					</div>

					<div id="view_pic">
						<div style="position:relative; height:498px;">
							<div class="banner" style="position:relative; z-index:1">
							</div>
							<div class="bannerWrap">
								<ul class="showList">

									<li class="hand special" img="Img/table_a.jpg"></li>
									<li class="hand" img="Img/table_b.png"></li>
									<li class="hand" img="Img/table_c.png"></li>
									<li class="hand" img="Img/table_d.jpg"></li>
									<li class="hand" img="Img/table_e.png"></li>
								</ul>
							</div>
							<p class="banner2" style="height:498px; position:absolute; z-index:0; top:-14px; left:auto; width:100%">
							</p>
						</div>
					</div>
				</div>
				<script src="JS/view_pic.js"></script>
				<div id="view_way">
					<div class="view_p">
						路线订制
					</div>
					<a href=""><div style="width:470px;height:230px;border:#ccc solid 1px;" id="dituContent"></div></a>
					<script type="text/javascript" src="JS/map.js"></script>
				</div>

			</div>
		</div>

	</body>

</html>
